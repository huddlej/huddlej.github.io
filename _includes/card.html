<div class="col mb-4">
  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/images/cards/{{ post.image_url }}" class="card-img rounded ml-2 mt-4 mb-4" alt="{{ post.title }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.excerpt }}</p>
          <p class="card-text"><small class="text-muted">{{ post.date | date_to_string }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
