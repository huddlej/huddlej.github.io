---
layout: default
---
{% include navigation.html %}

<div class="row mb-4">
  <div class="col-md-3">
    <img src="/images/cards/{{ page.image_url }}" class="card-img rounded mt-4" alt="{{ page.title }}">
  </div>
  <div class="col-md-9">
    <h1>{{ page.title }}</h1>
    <p class="card-text"><small class="text-muted">{{ page.date | date_to_string }}</small></p>
  </div>
</div>

<div class="col-10">
  {{ content }}
</div>
